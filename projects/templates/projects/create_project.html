{% extends "projects/base.html" %}
{% block content %}

<div class='container'>
    <h1 class='text-center m-4'>Create a project</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label }} :
        {{ field }}</p>
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-4">Create Project</button>
        </div>
    </form>
</div>
{%endblock%}
